<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Login</title>
  <style>
    body { font-family: Arial; background: #f0f0f0; text-align: center; margin-top: 100px; }
    form { background: white; padding: 30px; display: inline-block; border-radius: 10px; box-shadow: 0 0 10px gray; }
    input { margin: 10px; padding: 10px; width: 200px; }
    button { padding: 10px 30px; background: #007bff; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>
  <form action="/submit" method="POST">
    <h2>Login to Your Account</h2>
    <input type="text" name="username" placeholder="Email or Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
